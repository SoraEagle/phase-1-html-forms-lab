<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

      <form action="" method="POST">
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required>
  
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter Email" required>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">
  
        <label for="message">Message:</label><br>
        <textarea type="text" id="message" name="message" placeholder="Enter Message"></textarea>
  
        <label for="checkbox">This is a mobile (cell)phone</label>
        <input type="checkbox" id="checkbox" name="" value="mobile">
  
        <input type="submit" value="submit" width="60px">
      </form>
 
  </body>
</html>
